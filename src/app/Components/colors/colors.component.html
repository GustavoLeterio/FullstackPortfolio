<app-window [closable]="true" [windowName]="'colors'" [title]="(language$|async)?.windowName??''" [position]="position">

  <section class="content">
    <p>{{(language$|async)?.title}}</p>
    <div class="colors">
      <label for="primary">
        {{(language$|async)?.primary}}
        <input (change)="[changeColor($event,'primary'),resetParticles()]" (input)="changeColor($event,'primary')"
          name="primary" type="color" [value]='(colors$|async)?.primary'>
      </label>
      <label for="secondary">
        {{(language$|async)?.secondary}}
        <input (change)="[changeColor($event,'secondary'),resetParticles()]" (input)="changeColor($event,'secondary')"
          name="secondary" type="color" [value]='(colors$|async)?.secondary'>
      </label>
    </div>
    <div class="fonts">
      <label for="white">
        {{(language$|async)?.light}}
        <input id='white' (change)="changeColor($event,'font')" name="font" type="radio" value="white"
          [checked]="(colors$|async)?.font=='white'">
      </label>
      <label for="black">
        {{(language$|async)?.dark}}
        <input id='black' (input)="changeColor($event,'font')" name="font" type="radio" value="black"
          [checked]="(colors$|async)?.font=='black'">
      </label>
    </div>
    <div class="buttons">
      <button
        (click)="[resetColors(true),resetParticles()]"><span>{{(colors$|async)?.theme == 'Dark'?'Light Mode':'Dark Mode'}}</span></button>
      <button (click)="[resetColors(),resetParticles()]"><span>Reset</span></button>
    </div>
  </section>
</app-window>
